<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pass The Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="container">
        <div class="row mx-auto">
            <div class="col-12 d-flex justify-content-center">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h4 class="text-capitalize text-light">A message you would like to pass</h4>
                        <form class="mt-5" action="">
                            <input class="form-control placeholder w-75 bg-light" type="text" name="" id="input">
                            <input id="submitBtn" class="btn btn-light float-end" type="submit">
                        </form>
                        <h5 id="infoText" class="d-none text-capitalize text-center my-3 text-light">last message delivered</h5>
                        <h5 id="output" class="text-capitalize text-center mt-5 text-light"> </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
